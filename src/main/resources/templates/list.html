<! DOCTYPE html>

<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Listar</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">			
		
		<nav class="navbar bg-primary" data-bs-theme="dark">
		<!-- Navbar content -->
		</nav>
	</head>
	
	<div class="container">
		<div class="navbar-header">
		
		<h1>Registro de Clientes</h1>
		
		<body>	
			<header th:insert="fragments :: nav"></header>		
			<br>
			<br>
			
			<nav class="navbar bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand">Tabla de datos</a>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Buscar por cualquier atributo" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Buscar</button>
					</form>
				</div>
			</nav>
			<br>
			<br>
			
			<br>
			<br>
			<a th:href="@{/empleado/crear}" class="btn btn-primary">Crear</a>
			<table class="table table-striped">	
			
				<thead>
				  <tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Telefono</th>
					
					<th>Editar</th>
					<th>Eliminar</th>
				  </tr>
				</thead>
				<tbody>
					<tr th:each = "contact,iterStat : ${empleado}">
						<td th:text = "${iterStat.count}">Id</td>
						<td th:text = "${contact.nombre}">Nombre</td>
						<td th:text = "${contact.telefono}">Telefono</td>
						<td><a th:href="@{/empleado/{id}/editar(id=${contact.id})}">Editar</a></td>
						<td><a th:href="@{/empleado/{id}/eliminar(id=${contact.id})}">Eliminar</a></td>
				</tr>
				</tbody>	
			</table> 
			<nav aria-label="Page navigation example">
  				<ul class="pagination justify-content-end">
    				<li class="page-item disabled">
     					<a class="page-link">Previous</a>
    				</li>
    				<li class="page-item"><a class="page-link" href="#">1</a></li>
   					<li class="page-item"><a class="page-link" href="#">2</a></li>
    				<li class="page-item"><a class="page-link" href="#">3</a></li>
    				<li class="page-item">
      					<a class="page-link" href="#">Next</a>
    				</li>
  				</ul>
			</nav>
		</body>
		</div>
	<!--popper-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PI+LFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<!--icons-->
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</div>
</html>
