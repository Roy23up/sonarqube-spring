<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org/extras/spring-security">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">			
		
	<head th:fragment="headerfiles">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Empleados</title>
	</head>
	
	
	<body>
	
		<div th.fragment="nav">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
				<a class="navbar-brand" href="#">Empleados</a>	
				<button class="navbar-toogler" type="button" data-toogle="collapse" data-target="#navbarSupportedContent" aria-controller="">
					<span class="navbar-toogler-icon"></span>
				</button>	
				
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">	
							<a class = "nav-link" th:href="@{/}">
							<i class="fas fa-home"></i>Inicio<span class="sr-only">(current)</span> </a>
						</li>
						<li class="nav-item active" sec:authorize="isAuthenticated() && !hasRole('ROLE_ADMIN')">	
							<a class = "nav-link" th:href="@{/empleado}">
							<i class="far fa-list-alt"></i>Lista</a>
						</li>
						<li class="nav-item dropdown active" sec:authorize="hasRole('ROLE_ADMIN')">	
							<a class = "nav-link dropdown-toogle" href="#" id="navbarDropdown" role="button" data-toogle="dropdown">
							<i class="fas fa-toolbox"></i>Administración</a>
							
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a clasa="dropdown-item" th:href="@{/empleado}">
								<i class="far fa-list-alt"></i>Lista</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" th:href="@{/empleado/crear}">
									<i class="fas fa-plus-circle"></i>Nuevo Producto</a>
							</div>
						</li>																
					</ul>
					<a th:href="@{/login}" sec:authorize="!isAuthenticated()"><button class="btn btn-outline-succes my-2 my-sm">
						<i class="fas fa-sign-in-alt"></i>Iniciar sesión</button></a>
						
					<form sec:authorize="isAuthenticated()" class="from-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
						<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
							<i class="fas fa-sign-out-alt"></i>Cerrar sesión
						</button>
					</form>									
				</div>		
			</nav>			
		</div>

	</body>
	
	<!--popper-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PI+LFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<!--icons-->
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	
</html>
