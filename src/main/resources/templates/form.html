<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Guardar empleado</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">			
	</head>
	<div class="container">
		<div class="navbar-header">
	<h1>Agregar un empleado</h1>
	<br>
	<br>
	<div>
	<body>
		<header th:insert="fragments :: nav"></header>
	
		<form th:action="@{/empleado/guardar}" th:object = "${empleado}" method="POST">
			
			<input type="hidden" th:field = "*{id}">
			
			<input type="text" th:field = "*{nombre}">			
			<ul th:if="${#fields.hasErrors('nombre')}" class="alert alert-danger">
				<li th:each="error : ${#fields.errors('nombre')}" th:text="${error}"></li>			
			</ul>			
			
			<input type="text" th:field = "*{telefono}">
			<ul th:if="${#fields.hasErrors('telefono')}" class="alert alert-danger">
				<li th:each="error : ${#fields.errors('telefono')}" th:text="${error}"></li>			
			</ul>
			
			<button type="submit">Guardar</button>
		</form>
	</body>
	
	
	<!--popper-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PI+LFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<!--icons-->
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</div>
	</div>
	</div>
</html>
